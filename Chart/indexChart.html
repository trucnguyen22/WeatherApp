<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chart.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
  </head>
  <body>
    <form id="myForm">
      <label for="latitude">Vĩ độ: </label>
      <input type="number" id="latitude" name="latitude" step="0.01" required />

      <label for="longitude">Tung độ: </label>
      <input
        type="number"
        id="longitude"
        name="longtitude"
        step="0.01"
        required
      />

      <label for="dateInput">Thời gian bắt đầu: </label>
      <input type="date" id="timeStart" name="timeStart" />

      <label for="dateInput">Thời gian kết thúc: </label>
      <input type="date" id="timeEnd" name="timeEnd" />

      <button type="submit">Get data</button>
    </form>
    <canvas id="myChart" width="350" height="300"></canvas>
    <!-- Link to the script.js file -->
    <script src="chart.js"></script>
  </body>
</html>
